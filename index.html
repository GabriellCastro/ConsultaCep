<body>
<!--navbar-->
<div class="container" style="max-width: 760px; min-width: 200px;" >
    <nav style="border-radius: 6px; min-width: 100px;" id="navbar-example2" class="navbar navbar-light bg-light">
        <a class="btn btn-success" class="navbar-brand" href="#">CONSULTAR CEP BRASIL</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link btn btn-success" href="https://gabrielcastro17.github.io/portfolio/">Contato</a>
          </li>
          <li style="padding: 0 4px;" class="nav-item">
            <a class="nav-link btn btn-success" href="https://gabrielcastro17.github.io/portfolio/">Sobre</a>
          </li>
            </div>
          </li>
        </ul>
      </nav>
</div>

    <div  class="container" style="margin-top: 25px; max-width: 420px; min-width: 200px;">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">CEP</span>
            </div>
            <input  class="form-control" placeholder="ex: 69018-000" id="cep">
            <button onclick="consultaCep()" class="btn btn-outline-success" type="button">Consultar</button>
        </div>

        <div class="row" >
            <table class="table" style="margin-top: 15px;" >
                <tbody>
                    <tr>
                        <td style="border-radius: 10px 0 0 10px;" class="bg-success text-white" >Logradouro:</td>
                        <td style="border-radius: 0 10px 10px 0;" class="bg-success text-white" id="logradouro"></td>
                    </tr>
                    <tr>
                        <td style="border-radius: 10px 0 0 10px;" class="bg-success text-white">Complemento:</td>
                        <td style="border-radius: 0 10px 10px 0;" class="bg-success text-white" id="complemento"></td>
                    </tr>
                    <tr>
                        <td style="border-radius: 10px 0 0 10px;" class="bg-success text-white">Bairro:</td>
                        <td style="border-radius: 0 10px 10px 0;" class="bg-success text-white" id="bairro"></td>
                    </tr>
                    <tr>
                        <td style="border-radius: 10px 0 0 10px;" class="bg-success text-white">Localidade:</td>
                        <td style="border-radius: 0 10px 10px 0;" class="bg-success text-white" id="localidade"></td>
                    </tr>
                    <tr>
                        <td style="border-radius: 10px 0 0 10px;" class="bg-success text-white">UF:</td>
                        <td style="border-radius: 0 10px 10px 0;" class="bg-success text-white" id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--Rodapé-->
    <div class="container" style="max-width: 760px; min-width: 200px; margin-top:140px; border-radius: 8px;"  >
        <div class="navbar-example2 bg-light" style="border-radius: 8px; padding: 10px;">
            <h4>Olá, Bem-vindo!</h4>
            <p class="lead">Esse sistema permite que você busque um edereço com apenas o seu cep.</p>
            <hr class="my-4">Criador desse sistema <strong>@GabrielCastro</strong> clique em contato para ver o seu portfólio,</p>
            <p>Obrigado por usar esse serviço.</p>
          </div>
      </div>
